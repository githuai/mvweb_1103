<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Form</title>
</head>
<body>
<script src="js/jquery3.6.0.js"></script>

  <h2>
   User Name :<input type="text" id="user" value="George"/><br/>
   Password:<input type="password" id="pwd" value="g001"/><br/>
   <button>Send</button>
  </h2>

<div id="display"></div>
<div id="st"></div>
<script>
    function show(data,status){
        $("#st").text(status);
        $("#display").html(data);
    }
    function send(){
        //alert("test");
        var name=$("#user").val();
        var password=$("#pwd").val();
        var frm=$("#form1");
        $.post("UserPasswordServlet",{"user":name,"password":password},show);

    }
    function start(){
       $("button").click(send);
    }
    $(document).ready(start);
</script>
</body>
</html>
